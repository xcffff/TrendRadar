name: Deploy static content to Pages

on:
  push:
    branches: [ master ]            # 默认分支若是 main 就改成 main
    paths:
      - 'output/**'                 # crawler 更新到的目录(按需改)
      - 'index.html'
      - 'assets/**'
      - 'config/**'
  workflow_run:
    workflows: ["Hot News Crawler"] # crawler 跑完自动触发部署
    types: [completed]
  workflow_dispatch:                 # 仍支持手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # 若是被 workflow_run 触发，仅在 crawler 成功时才部署
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'                  # 站点文件在仓库根目录；若生成到 output/，改成 'output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
